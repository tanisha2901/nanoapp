<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nano Health Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Welcome To Nano Health Monitor</h1>

    <form id="healthForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="gender">Gender:</label>
      <div class="gender-radio">
        <label><input type="radio" id="male" name="gender" value="male" required> Male</label>
        <label><input type="radio" id="female" name="gender" value="female" required> Female</label>
      </div>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
